apply plugin: 'java'
apply plugin: 'war'


repositories {
    mavenCentral()
    mavenLocal()
}

processResources {

    from sourceSets.main.java.srcDirs

    include '**/jaxb.index' }

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'org.springframework:spring-web:4.2.5.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.2.5.RELEASE'
    implementation("org.springframework:spring-jdbc:4.2.5.RELEASE")
    implementation("jstl:jstl:1.2")
    compile "org.apache.camel:camel-spring:2.17.3"
    compile "org.apache.camel:camel-jms:2.17.3"
    compile "org.apache.camel:camel-jackson:2.17.3"
    compile "org.apache.camel:camel-jaxb:2.17.3"
    compile "org.apache.camel:camel-saxon:2.17.3"
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
    providedCompile "javax.servlet.jsp:jsp-api:2.2"
    implementation("org.postgresql:postgresql:42.2.5")
    testCompile("junit:junit:4.8.2")
}